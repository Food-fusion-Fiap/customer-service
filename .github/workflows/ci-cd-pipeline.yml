      #    kubectl rollout status deployment/$K8S_DEPLOYMENT_NAME

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
